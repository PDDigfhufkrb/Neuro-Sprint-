<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Оплатить | NeuroSprint</title>
  <link rel="stylesheet" href="https://yookassa.ru/integration/simplepay/css/yookassa_construct_form.css?v=1.30.0">
  <style>
    body {
      background: #0F0F14;
      margin: 0;
      padding: 40px 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: white;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 24px;
    }
    p {
      color: #aaa;
      margin-bottom: 30px;
    }
    .ym-customer-info {
      margin-bottom: 20px;
    }
    .ym-input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #1a1a1f;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Оплатить выпуск #1</h1>
    <p>Введите email, на который придет PDF</p>

    <form class="yoomoney-payment-form" 
          action="https://yookassa.ru/integration/simplepay/payment" 
          method="post" accept-charset="utf-8">

      <!-- Обязательные скрытые поля -->
      <input name="shopId" type="hidden" value="1178969">
      <input name="customerNumber" type="hidden" value="Выпуск #1: Освойте ChatGPT за 7 дней">
      <input name="sum" type="hidden" value="1000.00">
      <input name="shopSuccessURL" type="hidden" value="http://neuro-sprint.tilda.ws/thank-you">

      <!-- Поле для email -->
      <div class="ym-customer-info">
        <input name="cps_email" class="ym-input" placeholder="Ваш email" type="email" required>
      </div>

      <!-- Кнопка оплаты -->
      <div class="ym-payment-btn-block">
        <button data-text="Заплатить" class="ym-btn-pay ym-result-price">
          <span class="ym-text-crop">Заплатить</span> 
          <span class="ym-price-output">1 000,00 ₽</span>
        </button>
        <img src="https://yookassa.ru/integration/simplepay/img/iokassa-gray.svg?v=1.30.0" class="ym-logo" width="114" height="27" alt="ЮKassa">
      </div>
    </form>

    <!-- Подключаем скрипт ЮKassa -->
    <script src="https://yookassa.ru/integration/simplepay/js/yookassa_construct_form.js?v=1.30.0"></script>
  </div>
</body>
</html>
