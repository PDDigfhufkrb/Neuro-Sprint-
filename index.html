<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Оплатить выпуск #1 | NeuroSprint</title>
  <link rel="stylesheet" href="https://yookassa.ru/integration/simplepay/css/yookassa_construct_form.css?v=1.30.0">
  <style>
    body {
      background: #0F0F14;
      margin: 0;
      padding: 60px 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: white;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      background: #1A1A1F;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 16px;
      font-weight: 500;
    }
    p {
      color: #aaa;
      margin-bottom: 30px;
      font-size: 15px;
    }
    .ym-customer-info input {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #2A2A2F;
      color: white;
      font-size: 16px;
    }
    .ym-payment-btn-block {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Оплатить выпуск #1</h1>
    <p>Введите email — после оплаты PDF придет сюда</p>

    <form target="_blank" class="yoomoney-payment-form" 
          action="https://yookassa.ru/integration/simplepay/payment" 
          method="post" accept-charset="utf-8">

      <!-- Информация о товаре -->
      <div class="ym-products ym-display-none">
        <div class="ym-product">
          <input disabled type="hidden" name="text" value="Выпуск #1: Освойте ChatGPT за 7 дней">
          <input disabled type="hidden" name="price" value="1000">
          <input disabled type="hidden" name="quantity" value="1">
          <input disabled type="hidden" name="paymentSubjectType" value="commodity">
          <input disabled type="hidden" name="paymentMethodType" value="full_prepayment">
          <input disabled type="hidden" name="tax" value="1">
        </div>
      </div>

      <!-- Email покупателя (обязательно!) -->
      <div class="ym-customer-info">
        <input class="ym-input" name="email" placeholder="your@email.com" type="email" required>
      </div>

      <!-- URL после успешной оплаты -->
      <div class="ym-hidden-inputs">
        <input name="shopSuccessURL" type="hidden" value="http://neuro-sprint.tilda.ws/thank-you">
      </div>

      <!-- Кнопка оплаты -->
      <div class="ym-payment-btn-block">
        <button data-text="Заплатить" class="ym-btn-pay ym-result-price">
          <span class="ym-text-crop">Заплатить</span>
          <span class="ym-price-output">1 000,00 ₽</span>
        </button>
        <img src="https://yookassa.ru/integration/simplepay/img/iokassa-gray.svg?v=1.30.0" class="ym-logo" width="114" height="27" alt="ЮKassa">
      </div>

      <!-- Обязательные скрытые поля -->
      <input name="shopId" type="hidden" value="1178969">
      <input name="sum" type="hidden" value="1000">
      <input name="customerNumber" type="hidden" value="chatgpt-7days">
    </form>
  </div>

  <!-- Подключаем скрипт ЮKassa -->
  <script src="https://yookassa.ru/integration/simplepay/js/yookassa_construct_form.js?v=1.30.0"></script>
</body>
</html>
